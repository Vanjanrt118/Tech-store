<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Pocetna strana</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Pocetna stranica</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Sviproizvodi">Svi proizvodi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dodajProizvod">Dodaj proizvod</a>
            </li>
          </ul>
        </div>
      </nav>
<br> 
      <form action="/snimiProizvod" method="post">
        <div class="form-group row">
          <label for="naziv" class="col-sm-2 col-form-label" >Naziv</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="naziv" id="naziv" placeholder="Unesite naziv">
          </div>
        </div>
        <div class="form-group row">
          <label for="kategorija" class="col-sm-2 col-form-label">Kategorija</label>
          <div class="col-sm-10">
           <select name="kategorija" id="kategorija" class="form-control"> ${kat}</select>
          </div>
        </div>
        <div class="form-group row">
            <label for="cena" class="col-sm-2 col-form-label" >Cena</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="cena" id="cena" placeholder="Unesite cenu">
            </div>
        </div>
        <div class="form-group row">
            <label for="tekst" class="col-sm-2 col-form-label" >Tekst</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="tekst" id="tekst" placeholder="Unesite tekst"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="oznake" class="col-sm-2 col-form-label" >Oznake</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="oznake" id="oznake" placeholder="oznaka1, oznaka2..">
            </div>
        </div>
        <br><br>
        <h4>Akcija</h4>
        <div class="form-group row">
            <label for="nova_cena" class="col-sm-2 col-form-label" >Nova cena</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="nova_cena" id="nova_cena" placeholder="Unesite novu cenu">
            </div>
        </div>
        <div class="form-group row">
            <label for="datum_isteka" class="col-sm-2 col-form-label" >Datum isteka</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="datum_isteka" id="datum_isteka" placeholder="yy/mm/dd">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Dodaj proizvod</button>
          </div>
        </div>
      </form>

      <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3 text-light bg-dark" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2020 Copyright:
        
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
